<h2>Create a new project</h2>

<form>
  <div class="form-group">
    <label for="taskTitle">Name</label>
    <input type="text" id="taskName" class="form-control" [formControl]="name">
  </div>

  <div class="form-group">
    <label for="taskNote">Description</label>
    <input type="text" id="taskDesc" class="form-control" [formControl]="description">
  </div>

  <div class="form-group">
    <label for="taskNote">Start Date</label>
    <input type="date" id="taskStartDate" class="form-control" [formControl]="start_date">
  </div>

    <div class="form-group">
    <label for="taskNote">End Date</label>
    <input type="date" id="taskEndDate" class="form-control" [formControl]="end_date">
  </div>

  <div class="form-group">
    <button (click)="createProject()" class="btn btn-primary">Create</button>
    <button class="btn btn-light" [routerLink]="['/tasks']">Back</button>
  </div>
</form>
