<h2 class="text-center">Technologies</h2>
<button class="btn btn-success" (click)="createTechnology()"><i class="fas fa-plus"></i> Create Technology</button>
<div *ngIf="technologies && technologies.length > 0; else noTasks">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody *ngFor="let tech of technologies">
    <tr>
      <td>{{ tech.id }}</td>
      <td>{{ tech.name }}</td>
      <td>
        <button class="btn btn-light" [routerLink]="['/technologies/', tech.id, 'edit']"><i class="far fa-edit"></i></button>
        <button class="btn btn-danger" (click)="deleteTechnology(tech.id)"><i class="fas fa-trash"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #noTasks>
  <h2>No Technologies Found! </h2>
</ng-template>
